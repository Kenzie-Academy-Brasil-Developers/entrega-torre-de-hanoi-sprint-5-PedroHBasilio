<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

    <h1>Torre de Hanoi</h1>

    <div class="escolher_level">
        
        <form action="">
            <input type="range" id = "level" name = "level" min="3" max="5">
            <label for="level">Dificuldade</label>
        </form>

        <button id="jogar">Jogar</button>
    </div>

   


    <section id="secao__hanoi">


    </section>
    <div class="msg">
        <p id="mensagem"></p>
    </div>

    <h2>Numeros de jogadas</h2>
    <p id="numero_movimentos">0</p>

    <div>
        <button id="reset">Reset Game</button>
    </div>


    <script src="./script.js" type="module"></script>
    <script src="./move.js" type="module"></script>
